<html>
  <head>
    <title>
      Function.prototype.call, Function.prototype.apply, Function.prototype.bind
    </title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <ul>
      <li><button class="call-to-action">Aprender</button></li>
      <li><button class="call-to-action">Aprender Más</button></li>
      <li><button class="call-to-action">¡Nunca parar de Aprender!</button></li>
    </ul>

    <script>// Establece `this` usando `call`
function saludar() {
  console.log("Hola. Soy ".concat(this.name, " ").concat(this.apellido));
}

var richard = {
  name: 'Richard',
  apellido: 'Kaufman López'
};
saludar.call(richard); // Establece `this` usando `call` y pasar argumentos a la función

function caminar(metros, direccion) {
  console.log("".concat(this.name, " camina ").concat(metros, " metros hacia ").concat(direccion, "."));
}

caminar.call(richard, 400, 'norte'); // Establece `this` usando `apply` y pasar argumentos a la función

var valores = [800, 'noreste'];
caminar.apply(richard, valores);
/*
  Call - comma
  Apply - arreglo
*/
// Establecer `this` en una nueva función usando `bind`

var daniel = {
  name: 'Daniel',
  apellido: 'Sánchez'
};
var danielSaluda = saludar.bind(daniel);
danielSaluda();
var danielCamina = caminar.bind(daniel, 2000);
danielCamina('oeste'); // Cuándo es útil usar uno de estos métodos

var buttons = document.getElementsByClassName('call-to-action'); // buttons.forEach(button => {
//   button.onclick = () => alert('Nunca pares de aprender!');
// });
// NodeList

Array.prototype.forEach.call(buttons, function (button) {
  button.onclick = function () {
    return alert('Nunca pares de aprender!');
  };
});</script>
  </body>
</html>
